        <script type="text/x-glsl" id="vertex">
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec2 uVv;
	
			void main() {
				vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
				vPosition = vPos.xyz;
				vNormal = normalMatrix * normal;
				uVv = uv;
				gl_Position = projectionMatrix * vPos;
			}
		</script>
	
		<script type="text/x-glsl" id="fragment">
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec2 uVv;
			uniform vec3 pointLightPosition[2]; // in world space

			uniform vec3 ambientLight;

			uniform vec3 clight;
			uniform vec3 cspec;
			

			uniform sampler2D aoMap;
			uniform vec2 textureRepeat;

			uniform sampler2D normalMap;
			uniform vec2 normalScale;

			uniform sampler2D diffuseMap;
			uniform sampler2D roughnessMap;

			vec3 cdiff;
			float roughness;
			const float PI = 3.14159;

			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}

			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}

			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}

			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}

			#extension GL_OES_standard_derivatives : enable
	
			vec3 perturbNormal2Arb( vec3 eye_pos, vec3 surf_norm ) {
	
				vec3 q0 = dFdx( eye_pos.xyz );
				vec3 q1 = dFdy( eye_pos.xyz );
				vec2 st0 = dFdx( uVv.st );
				vec2 st1 = dFdy( uVv.st );
	
				vec3 S = normalize(  q0 * st1.t - q1 * st0.t );
				vec3 T = normalize( -q0 * st1.s + q1 * st0.s );
				vec3 N =  surf_norm ;
	
				vec3 mapN = normalize(texture2D( normalMap, uVv*textureRepeat ).xyz * 2.0 - 1.0);
				mapN.xy = normalScale * mapN.xy;
				mat3 tsn = mat3( S, T, N );
				return normalize( tsn * mapN );
	
			}
	
			void main() {

				vec3 n = perturbNormal2Arb( vPosition, normalize( vNormal ));
				vec3 v = normalize( -vPosition);
				float nDotv = max(dot( n, v ),0.000001);

				cdiff = texture2D( diffuseMap, uVv*textureRepeat ).rgb;
				// texture in sRGB, linearize
				cdiff = pow( cdiff, vec3(2.2));

				vec3 BRDFtotale;
				//vec3 fresnelTotale;

				roughness = texture2D( roughnessMap, uVv*textureRepeat).r; // no need to linearize roughness map

				for(int i=0;i<2;i++){

					vec4 lPosition = viewMatrix * vec4( pointLightPosition[i], 1.0 );
					vec3 l = normalize(lPosition.xyz - vPosition.xyz);
					vec3 h = normalize( v + l);

					// small quantity to prevent divisions by 0
					float nDotl = max(dot( n, l ),0.000001);
					float lDoth = max(dot( l, h ),0.000001);
					float nDoth = max(dot( n, h ),0.000001);
					float vDoth = max(dot( v, h ),0.000001);

					

					vec3 fresnel = FSchlick(lDoth);
					vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
						(4.0*nDotl*nDotv);

					BRDFtotale += BRDF*clight*nDotl;
					//fresnelTotale += fresnel;
				}

				vec3 outRadiance = PI* BRDFtotale + ambientLight*cdiff*texture2D( aoMap, uVv * textureRepeat ).xyz;;
				// gamma encode the final value
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>

		<script type="text/x-glsl" id="vertex-fabric">
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec2 uVv;
	
			void main() {
				vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
				vPosition = vPos.xyz;
				vNormal = normalMatrix * normal;
				uVv = uv;
				gl_Position = projectionMatrix * vPos;
			}
			</script>
	
			<script type="text/x-glsl" id="fragment-fabric">
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec2 uVv;

			uniform vec3 pointLightPosition; // in world space
			uniform vec3 clight;
			
			uniform vec3 ambientLight;
			uniform sampler2D aoMap;

			uniform vec2 textureRepeat;
			uniform sampler2D normalMap;
			uniform vec2 normalScale;

			uniform sampler2D diffuseMap;
			vec3 cdiff;

			
			const float PI = 3.14159;
	
			#extension GL_OES_standard_derivatives : enable
	
			vec3 perturbNormal2Arb( vec3 eye_pos, vec3 surf_norm ) {
	
				vec3 q0 = dFdx( eye_pos.xyz );
				vec3 q1 = dFdy( eye_pos.xyz );
				vec2 st0 = dFdx( uVv.st );
				vec2 st1 = dFdy( uVv.st );
	
				vec3 S = normalize(  q0 * st1.t - q1 * st0.t );
				vec3 T = normalize( -q0 * st1.s + q1 * st0.s );
				vec3 N =  surf_norm ;
	
				vec3 mapN = normalize(texture2D( normalMap, uVv*textureRepeat ).xyz * 2.0 - 1.0);
				mapN.xy = normalScale * mapN.xy;
				mat3 tsn = mat3( S, T, N );
				return normalize( tsn * mapN );
	
			}

			void main() {
				vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = perturbNormal2Arb( vPosition, normalize( vNormal )); // interpolation destroys normalization, so we have to normalize
				float nDotl = max(dot( n, l ),0.0);
	
				cdiff = texture2D( diffuseMap, uVv*textureRepeat ).rgb;
				// texture in sRGB, linearize
				cdiff = pow( cdiff, vec3(2.2));

				// formula would be:
				// outRadiance = clight * PI * cdiff/PI * nDotl, the two PI cancel out
	
				vec3 diffRadiance = clight * nDotl * cdiff;
	
				//vec3 outRadiance = PI* diffRadiance + ambientLight*cdiff*texture2D( aoMap, uVv * textureRepeat ).xyz;;
				// gamma encode the final value
	
				gl_FragColor = vec4(pow( diffRadiance, vec3(1.0/2.2)), 1.0);
				//gl_FragColor = vec4(vNormal, 1.0);
			}
			</script>

			<script type="text/x-glsl" id="vertex-spec">
				varying vec3 vNormal;
				varying vec3 vPosition;
				varying vec2 uVv;
		
				void main() {
					vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
					vPosition = vPos.xyz;
					vNormal = normalMatrix * normal;
					uVv = uv;
					gl_Position = projectionMatrix * vPos;
				}
			</script>
		
			<script type="text/x-glsl" id="fragment-spec">
				varying vec3 vNormal;
				varying vec3 vPosition;
				varying vec2 uVv;
				uniform vec3 pointLightPosition[2]; // in world space
	
				uniform vec3 ambientLight;
	
				uniform vec3 clight;
				uniform vec3 cspec;
				
	
				uniform sampler2D aoMap;
				uniform vec2 textureRepeat;
	
				uniform sampler2D normalMap;
				uniform vec2 normalScale;
	
				//uniform sampler2D diffuseMap;
				uniform sampler2D roughnessMap;
	
				uniform vec3 cdiff;
				float roughness;
				const float PI = 3.14159;
	
				vec3 FSchlick(float lDoth) {
					return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
				}
	
				float DGGX(float nDoth, float alpha) {
					float alpha2 = alpha*alpha;
					float d = nDoth*nDoth*(alpha2-1.0)+1.0;
					return (  alpha2 / (PI*d*d));
				}
	
				float G1(float dotProduct, float k) {
					return (dotProduct / (dotProduct*(1.0-k) + k) );
				}
	
				float GSmith(float nDotv, float nDotl) {
						float k = roughness*roughness;
						return G1(nDotl,k)*G1(nDotv,k);
				}
	
				#extension GL_OES_standard_derivatives : enable
		
				vec3 perturbNormal2Arb( vec3 eye_pos, vec3 surf_norm ) {
		
					vec3 q0 = dFdx( eye_pos.xyz );
					vec3 q1 = dFdy( eye_pos.xyz );
					vec2 st0 = dFdx( uVv.st );
					vec2 st1 = dFdy( uVv.st );
		
					vec3 S = normalize(  q0 * st1.t - q1 * st0.t );
					vec3 T = normalize( -q0 * st1.s + q1 * st0.s );
					vec3 N =  surf_norm ;
		
					vec3 mapN = normalize(texture2D( normalMap, uVv*textureRepeat ).xyz * 2.0 - 1.0);
					mapN.xy = normalScale * mapN.xy;
					mat3 tsn = mat3( S, T, N );
					return normalize( tsn * mapN );
		
				}
		
				void main() {
	
					vec3 n = perturbNormal2Arb( vPosition, normalize( vNormal ));
					vec3 v = normalize( -vPosition);
					float nDotv = max(dot( n, v ),0.000001);
	
					//cdiff = texture2D( diffuseMap, uVv*textureRepeat ).rgb;
					// texture in sRGB, linearize
					//cdiff = pow( cdiff, vec3(2.2));
	
					vec3 BRDFtotale;
					//vec3 fresnelTotale;
	
					roughness = texture2D( roughnessMap, uVv*textureRepeat).r; // no need to linearize roughness map
	
					for(int i=0;i<2;i++){
	
						vec4 lPosition = viewMatrix * vec4( pointLightPosition[i], 1.0 );
						vec3 l = normalize(lPosition.xyz - vPosition.xyz);
						vec3 h = normalize( v + l);
	
						// small quantity to prevent divisions by 0
						float nDotl = max(dot( n, l ),0.000001);
						float lDoth = max(dot( l, h ),0.000001);
						float nDoth = max(dot( n, h ),0.000001);
						float vDoth = max(dot( v, h ),0.000001);
	
						
	
						
						vec3 BRDF = FSchlick(lDoth)*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
							(4.0*nDotl*nDotv);
	
						BRDFtotale += BRDF*clight*nDotl;
						//fresnelTotale += fresnel;
					}
	
					vec3 outRadiance = PI* BRDFtotale + ambientLight*cdiff*texture2D( aoMap, uVv * textureRepeat ).xyz;;
					// gamma encode the final value
					gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
				}
			</script>

	</head>

		function loadTexture(file) {
			var texture = new THREE.TextureLoader().load(file , function ( texture ) {
				texture.minFilter = THREE.LinearMipMapLinearFilter;
				texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.offset.set( 0, 0 );
				texture.needsUpdate = true;
				Render();
				})
				return texture;
		}

		function updateUniforms() {

			uniformsLeather.clight.value = new THREE.Vector3(
				lightParameters.red * lightParameters.intensity,
				lightParameters.green * lightParameters.intensity,
				lightParameters.blue * lightParameters.intensity);
			uniformsLeather.normalScale.value = new THREE.Vector2( textureParameters.normalScale, textureParameters.normalScale );
